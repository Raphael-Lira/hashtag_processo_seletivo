<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- Google Font: Poppins -->
    </head> 
<body>
    <div class="form-bg">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-4">
                    <div class="form-container">
                        <h3 class="title">Fa√ßa Login no sistema </h3>
                        <ul class="social-links">
                            <li><a href="https://github.com/Raphael-Lira"><i class="fab fa-github"></i></a></li>
                        </ul>
                        {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}
                        <form method="POST" action="{{ url_for('homepage') }}" class="form-horizontal">
                            {{ form.csrf_token }}
                            <div class="form-group">
                                {{ form.email(class="form-control", placeholder="E-mail") }}
                            </div>
                            <div class="form-group">
                                {{ form.senha(class="form-control", placeholder="Senha") }}
                            </div>
                            <button class="btn signup">Login</button>
                            <a href="{{ url_for('criar_conta') }}" class="btn signin">Registrar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</body>
